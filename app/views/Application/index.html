#{extends 'main-frame.html' /}
#{set title:'来坐坐吧' /}
#{set "moreStyles"}
<link href="@{'/public/xm2/css/demo.css'}" rel="stylesheet" />
<link href="@{'/public/xm2/css/style.css'}" rel="stylesheet" />
<link href="@{'/public/xm2/css/elastislide.css'}" rel="stylesheet" />
#{/set}
#{set "moreScripts"}

<script type="text/javascript" src="@{'/public/xm2/js/jquery.tmpl.min.js'}"></script>
<script type="text/javascript" src="@{'/public/xm2/js/jquery.easing.1.3.js'}"></script>
<script type="text/javascript" src="@{'/public/xm2/js/jquery.elastislide.js'}"></script>
<script type="text/javascript" src="@{'/public/xm2/js/gallery.js'}"></script>
<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
#{/set}
<div class="container">
	<div class="content">
		<h1>
			美好時光
		</h1>
		<div id="rg-gallery" class="rg-gallery">
			<div class="rg-thumbs">
				<!-- Elastislide Carousel Thumbnail Viewer -->
				<div class="es-carousel-wrapper">
					<div class="es-nav">
						<span class="es-nav-prev">Previous</span> <span
							class="es-nav-next">Next</span>
					</div>
					<div class="es-carousel">
						<ul>
							#{list items:lists, as : 'image'}
							<li><a href="#"><img src="http://js0801.qiniudn.com/${image.url}?imageView2/2/h/200"
									data-large="http://js0801.qiniudn.com/${image.url}" alt="image01"
									data-description="${image.description}" /></a></li>
							#{/list}
						</ul>
					</div>
				</div>
				<!-- End Elastislide Carousel Thumbnail Viewer -->
			</div>
			<!-- rg-thumbs -->
		</div>
		<!-- rg-gallery -->
		<p>
	</div>
	<!-- content -->
</div>
<!-- container -->
