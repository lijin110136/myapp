#{extends 'main.html' /}
#{set title:'来坐坐吧' /}

#{if flash.error}
	<p>${flash.error}</p>
#{/if}
<div class="container">
	<form action="@{Application.dosave()}" method="POST">
		<div class="form-group">
			<label class="control-label" for="id">ID:</label>
			<input class="form-control" type="text" placeholder="请输入ID" name="id" id="id"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="sname">姓名:</label>
			<input class="form-control" type="text" placeholder="请输入名称" name="sname" id="sname"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="sage">年龄:</label>
			<input class="form-control" type="text" placeholder="请输入年龄" name="sage" id="sage"/>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-lg" onclick="this.submit()">保存</button>
	  	</div>
	</form>
</div>
