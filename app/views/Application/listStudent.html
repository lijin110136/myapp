#{extends 'main.html' /}
#{set title:'来坐坐吧' /}
<div class="container">
<div class="text-center"><h1 style="color:ccc;">学生列表</h1></div>
<table class="table table-striped table-bordered table-hover table-condensed" style="width:100%">
	<thead>
		<tr>
			<th>ID</th>
			<th>姓名</th>
			<th>年龄</th>
		</tr>
	</thead>
	<tbody>
	#{list items:studentList, as : 'student'}
		<tr>
			<td>${student.id}</td>
			<td>${student.sname}</td>
			<td>${student.sage}</td>
		</tr>
	#{/list}
	</tbody>
</table>
</div>
